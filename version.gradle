//ext是自定义属性，现在很多人都喜欢把所有关于版本的信息都利用ext放在另一个自己新建的gradle文件中集中管理
//使用时 在版本后面version：rootProject.dependentVersion.easypoiVersion 
//rootProject 可以不加, 变量也不能加引号 和 ${}
ext{
    dependentVersion=[
            springbootVersion : '2.1.8.RELEASE',
            dependencyManagementVersion : '1.0.8.RELEASE',
            lombokVersion : '1.18.10',
            dynamicDataSourceVersion : '1.0-SNAPSHOT'

    ]
}